name: validate-yaml
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

concurrency: validate-yaml
jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4
      - name: 'Yaml lint'
        uses: karancode/yamllint-github-action@v2.1.1
        with:
          yamllint_file_or_dir: .github
          yamllint_strict: false
          yamllint_config_datapath: .yamllint

